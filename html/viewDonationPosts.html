    { id: 8, category: 'toys', details: 'Outdoor play equipment', fulfilled: true, donor: 'Michael Wilson' },
    // Add more donation post data as needed
];


        // Function to filter and display donation posts
        function filterPosts() {
            const filterCategory = document.getElementById('filterCategory').value;
            const filterFulfilled = document.getElementById('filterFulfilled').value;

            const filteredPosts = donationPostsData.filter(post => {
                return (filterCategory === 'all' || post.category === filterCategory) &&
                       (filterFulfilled === 'all' || (filterFulfilled === 'fulfilled' && post.fulfilled) ||
                                                     (filterFulfilled === 'notFulfilled' && !post.fulfilled));
            });

            displayDonationPosts(filteredPosts);
        }

// Function to edit a donation post
function editPost(postId) {
    const postIndex = donationPostsData.findIndex(post => post.id === postId);
    if (postIndex !== -1) {
        const updatedDetails = prompt('Enter updated details:');
        if (updatedDetails !== null) {
            donationPostsData[postIndex].details = updatedDetails;
            displayDonationPosts(donationPostsData);
        }
    } else {
        alert('Post not found.');
    }
}

// Function to delete a donation post
function deletePost(postId) {
    const confirmed = confirm('Are you sure you want to delete this post?');
    if (confirmed) {
        donationPostsData = donationPostsData.filter(post => post.id !== postId);
        displayDonationPosts(donationPostsData);
    }
}

// Display donation posts with edit and delete options
function displayDonationPosts(posts) {
    const donationPostsDiv = document.getElementById('donationPosts');
    donationPostsDiv.innerHTML = ''; // Clear previous content

    posts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.innerHTML = `
            <div class=${post.fulfilled ? 'donation-card' : 'donation-card fulfilled'}>
                <strong>Category:</strong> ${post.category}<br>
                <strong>Details:</strong> ${post.details}<br>
                <strong>Fulfilled:</strong> ${post.fulfilled ? 'Yes' : 'No'}
                ${post.fulfilled ? `<br><strong>Donor:</strong> ${post.donor}` : ''}
                <br>
                <button onclick="editPost(${post.id})" class="btn btn-primary btn-sm">Edit</button>
                <button onclick="deletePost(${post.id})" class="btn btn-danger btn-sm">Delete</button>
            </div>
            <hr>
        `;
        donationPostsDiv.appendChild(postElement);
    });
}
