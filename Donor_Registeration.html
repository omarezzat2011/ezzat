<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Register</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- fevicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700&display=swap" rel="stylesheet">
    <!-- owl stylesheets -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>
<body>
    <!-- header section start -->
    <div class="header_section">
        <!-- Navbar content -->
    </div>
    <!-- header section end -->
    <!-- registration section start -->
    <div class="register_section layout_padding">
        <div class="container">
            <h1 class="register_title">Register</h1>
            <div class="register_form">
                <form id="form-data">
                    <!-- First Name and Last Name -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="Enter First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name">
                        </div>
                    </div>
                    <!-- Gender, Email, Contact Number, Password -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="gender">Gender</label>
                            <select id="gender" class="form-control">
                                <option selected>Choose...</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="contact_number">Contact Number</label>
                            <input type="text" class="form-control" id="contact_number" placeholder="Enter Contact Number">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <!-- Address, Donor Type, Clinic Address -->
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter Address">
                    </div>
                    <div class="form-group">
                        <label for="donor_type">Type of Donor</label>
                        <select id="donor_type" class="form-control">
                            <option selected>Choose...</option>
                            <option>Regular</option>
                            <option>Doctor</option>
                            <option>Teacher</option>
                        </select>
                    </div>
                    <div id="clinic_location_fields" style="display: none;">
                        <div class="form-group">
                            <label for="clinic_address">Clinic Address (if Doctor)</label>
                            <input type="text" class="form-control" id="clinic_address" placeholder="Enter Clinic Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subjects_taught">Subjects Taught (if Teacher)</label>
                        <input type="text" class="form-control" id="subjects_taught" placeholder="Enter Subjects Taught">
                    </div>
                    <div class="form-group">
                        <label for="probono_details">Pro-bono Details (if Teacher)</label>
                        <textarea class="form-control" id="probono_details" rows="3" placeholder="Enter Pro-bono Details"></textarea>
                    </div>
                    <!-- File upload for proof of qualification -->
                    <div class="form-group">
                        <label for="proof_document">Proof of Qualification (if Doctor or Teacher)</label>
                        <input type="file" class="form-control-file" id="proof_document">
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Submit</button>
                    <li class="nav-item">
                        <a class="nav-link" href="donate.html">Submit</a>
                    </li> -->
                    <button type="submit" class="btn btn-primary">Submit</button>
    
                </form>
            </div>
        </div>
    </div>

    <!-- Script to show/hide clinic location fields based on donor type -->
    <script>
        document.getElementById('donor_type').addEventListener('change', function () {
            var clinicLocationFields = document.getElementById('clinic_location_fields');
            if (this.value === 'Doctor') {
                clinicLocationFields.style.display = 'block';
            } else {
                clinicLocationFields.style.display = 'none';
            }
        });
    </script>
    <script>
        document.getElementById('form-data').onsubmit = function() {
            // Handle the form submission here, if needed.

            // Redirect to 'donate.html' after form submission
            window.location.href = 'donate.html';
            return false; // Prevent default form submission
        };
    </script>
</body>
</html>
