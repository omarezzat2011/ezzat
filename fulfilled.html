<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Meta tags and CSS links -->
   <!-- Head content as before -->

   <!-- Optional: Add a modal for displaying details -->
   <div id="myModal" class="modal">
      <div class="modal-content">
         <span class="close">&times;</span>
         <div id="modal-content"></div>
      </div>
   </div>
</head>
<body>
   <!-- Header section as before -->

   <!-- Main content section -->
   <div class="container">
      <h2 class="mt-5">Fulfilled Donation Posts</h2>
      <div id="fulfilled-donation-posts">
         <!-- Fulfilled donation posts will be displayed here -->
         <div class="post">
            <h4>Clothes Donation</h4>
            <p><strong>Description:</strong> A bag of clothes in good condition.</p>
            <p><strong>Donor:</strong> John Doe</p>
            <!-- Add a button or link to view details -->
            <button class="view-details-btn" onclick="viewDetails(1)">View Details</button>
         </div>
         <!-- Add more donation posts similarly -->
      </div>
   </div>

   <!-- JavaScript links -->
   <!-- JavaScript links as before -->

   <!-- JavaScript code to handle view details -->
   <script>
      // Sample data for fulfilled donation posts
      const fulfilledDonationPosts = [
         { id: 1, title: 'Clothes Donation', description: 'A bag of clothes in good condition.', donor: 'John Doe' },
         { id: 2, title: 'School Supplies Donation', description: 'Various school supplies including notebooks and pencils.', donor: 'Jane Smith' }
         // Add more sample data if needed
      ];

      // Function to display fulfilled donation posts
      function displayFulfilledDonationPosts() {
         const fulfilledPostsSection = document.getElementById('fulfilled-donation-posts');

         fulfilledDonationPosts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
               <h4>${post.title}</h4>
               <p><strong>Description:</strong> ${post.description}</p>
               <p><strong>Donor:</strong> ${post.donor}</p>
               <!-- Add a button or link to view details -->
               <button class="view-details-btn" onclick="viewDetails(${post.id})">View Details</button>
            `;
            fulfilledPostsSection.appendChild(postElement);
         });
      }

      // Call the function to display fulfilled donation posts when the page loads
      window.onload = displayFulfilledDonationPosts;

      // Function to view details
      function viewDetails(id) {
         // Find the donation post with the given id
         const donationPost = fulfilledDonationPosts.find(post => post.id === id);

         // Display details in modal or another page (you can choose either option)
         // For modal:
         const modal = document.getElementById('myModal');
         const modalContent = document.getElementById('modal-content');
         modal.style.display = "block";
         modalContent.innerHTML = `
            <h2>${donationPost.title}</h2>
            <p><strong>Description:</strong> ${donationPost.description}</p>
            <p><strong>Donor:</strong> ${donationPost.donor}</p>
         `;

         // For another page: You can redirect to a new page with the details using window.location.href or load the details dynamically using AJAX.
      }

      // Close the modal when the close button is clicked
      const closeBtn = document.getElementsByClassName("close")[0];
      closeBtn.onclick = function() {
         modal.style.display = "none";
      };

      // Close the modal when clicking outside of it
      window.onclick = function(event) {
         if (event.target == modal) {
            modal.style.display = "none";
         }
      };
   </script>
</body>
</html>
