<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- site metas -->
    <title>Login</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- fevicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header section start -->
    <div class="header_section">
        <!-- Navbar content -->
    </div>
    <!-- header section end -->
    <!-- login section start -->
    <div class="login_section layout_padding">
        <div class="container">
            <h1 class="login_title">Login</h1>
            <div class="form-data">
                <form id="form-data">
                    <div class="form-data>
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                    </div>
                    <div class="form-data">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <!-- Button to redirect to registration page -->
                <button onclick="redirectToRegistrationPage()" class="btn btn-secondary mt-3">Don't have an account? Register</button>
            </div>
        </div>
    </div>

    <!-- Script to redirect to registration page -->
    <script>
        // Function to redirect to registration page
        function redirectToRegistrationPage() {
            window.location.href = "Donor_Registeration.html"; 
        }
    </script>
    <script>
        document.getElementById('form-data').onsubmit = function() {
            // Handle the form submission here, if needed.

            // Redirect to 'donate.html' after form submission
            window.location.href = 'donate.html';
            return false; // Prevent default form submission
        };
    </script>
</body>
</html>
